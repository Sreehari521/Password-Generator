<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Password Generator | Sreehari</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="copy.png" type="image/x-icon">
</head>
<body>
    <div class="inputBox">
        <h2>Random Password Generator App</h2>
        <input type="text" name="" placeholder="Create Password" id="password" readonly>
        <img src="copy.png" class="copy" onclick="copyPassword()">
        <div id="btn" onclick="getPassword()">Generate Password</div>
    </div>
    <div class="alertBox"></div>
    <script src="main.js"></script>
</body>
</html>
